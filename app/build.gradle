apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "25.0.1"

    defaultConfig {
        applicationId "mobi.square.slots.app"
        minSdkVersion 9
        targetSdkVersion 17
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:19.1.0'
    compile files('libs/android-async-http-1.4.2.jar')
    compile files('libs/gdx-backend-android-sources.jar')
    compile files('libs/gdx-backend-android.jar')
    compile files('libs/gdx-backend-lwjgl-sources.jar')
    compile files('libs/gdx-backend-lwjgl.jar')
    compile files('libs/gdx-freetype-sources.jar')
    compile files('libs/gdx-freetype.jar')
    compile files('libs/gdx.jar')
    compile files('libs/google-play-services.jar')
}
